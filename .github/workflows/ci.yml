name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: read    # Required for checkout
  checks: write     # Required for test reporters to create check runs
  actions: write    # Required for artifact uploads
  pull-requests: read # Required for PR context

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Dorg.gradle.parallel=true
  GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true

jobs:
  # âœ… Code Quality & Security
  quality:
    name: ðŸ” Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Shallow clones should be disabled for better analysis

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ðŸ“¦ Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-home-cache-cleanup: true

    - name: ðŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: ðŸ§¹ Run Lint
      run: ./gradlew lintDebug

    - name: ðŸ“Š Upload Lint Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results
        path: |
          app/build/reports/lint-results-debug.html
          app/build/reports/lint-results-debug.xml

  # ðŸ§ª Unit Tests
  test:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ðŸ“¦ Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: ðŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: ðŸ§ª Run Unit Tests
      run: ./gradlew testDebugUnitTest --continue

    - name: ðŸ“Š Generate Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: ðŸ“‹ Unit Test Results
        path: '**/TEST-*.xml'
        reporter: java-junit
        fail-on-error: false
        fail-on-empty: false

    - name: ðŸ“¤ Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          app/build/reports/tests/
          app/build/test-results/

  # ðŸ—ï¸ Build APKs
  build:
    name: ðŸ—ï¸ Build APKs
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [quality, test]
    strategy:
      fail-fast: false
      matrix:
        build-type: [debug, release]
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ðŸ“¦ Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: ðŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: ðŸ—ï¸ Build ${{ matrix.build-type }} APK
      run: ./gradlew assemble${{ matrix.build-type == 'debug' && 'Debug' || 'Release' }}

    - name: ðŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.build-type }}
        path: app/build/outputs/apk/${{ matrix.build-type }}/*.apk

    - name: ðŸ“Š APK Info
      if: matrix.build-type == 'debug'
      run: |
        APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
        APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
        echo "ðŸ“± APK Size: $APK_SIZE"
        echo "ðŸ“ APK Path: $APK_PATH"

  # ðŸ“± Instrumented Tests (Optional - commented out due to cost)
  # instrumented-test:
  #   name: ðŸ“± Instrumented Tests
  #   runs-on: macos-latest
  #   needs: build
  #   
  #   steps:
  #   - name: ðŸ“¥ Checkout Code
  #     uses: actions/checkout@v4
  #   
  #   - name: â˜• Set up JDK 17
  #     uses: actions/setup-java@v4
  #     with:
  #       java-version: '17'
  #       distribution: 'temurin'
  #   
  #   - name: ðŸ“¦ Setup Gradle
  #     uses: gradle/gradle-build-action@v2
  #   
  #   - name: ðŸ¤– Run Instrumented Tests
  #     uses: reactivecircus/android-emulator-runner@v2
  #     with:
  #       api-level: 29
  #       target: default
  #       arch: x86_64
  #       profile: Nexus 6
  #       script: ./gradlew connectedAndroidTest

  # ðŸ“ˆ Code Coverage (Optional)
  coverage:
    name: ðŸ“ˆ Code Coverage
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ðŸ“¦ Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: ðŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew

    # Note: Add Jacoco plugin to build.gradle.kts for coverage
    - name: ðŸ“Š Generate Coverage Report
      run: |
        echo "ðŸ“ˆ Coverage reporting would be here"
        echo "Add Jacoco plugin to build.gradle.kts to enable coverage"

  # ðŸš€ Deploy/Release (only on main branch)
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ“¥ Download Debug APK
      uses: actions/download-artifact@v4
      with:
        name: app-debug
        path: artifacts/

    - name: ðŸ·ï¸ Create Release Tag
      id: tag
      run: |
        # Extract version from build.gradle.kts with better error handling
        VERSION=$(grep -E 'versionName\s*=\s*"[^"]*"' app/build.gradle.kts | cut -d'"' -f2 | head -1)
        
        # Fallback if version extraction fails
        if [ -z "$VERSION" ] || [ "$VERSION" = "" ]; then
          echo "âš ï¸ Warning: Could not extract version from build.gradle.kts, using default"
          VERSION="0.0.0"
        fi
        
        # Remove any debug/release suffixes for tagging
        VERSION_CLEAN=$(echo "$VERSION" | sed 's/-debug$//' | sed 's/-release$//')
        
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        TAG="v${VERSION_CLEAN}-${TIMESTAMP}"
        
        echo "tag=${TAG}" >> $GITHUB_OUTPUT
        echo "ðŸ“¦ Release Tag: ${TAG}"
        echo "ðŸ“ Original Version: ${VERSION}"
        echo "ðŸ§¹ Clean Version: ${VERSION_CLEAN}"

    - name: ðŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: Release ${{ steps.tag.outputs.tag }}
        body: |
          ðŸš€ **Automated Release**
          
          ðŸ“± **APK Generated**: ${{ github.sha }}
          ðŸ—ï¸ **Build**: Debug
          ðŸ“… **Date**: ${{ github.event.head_commit.timestamp }}
          
          ### ðŸ“‹ Changes
          ${{ github.event.head_commit.message }}
          
          ### ðŸ“Š Build Info
          - **Commit**: ${{ github.sha }}
          - **Author**: ${{ github.event.head_commit.author.name }}
          - **Workflow**: ${{ github.workflow }}
        files: |
          artifacts/*.apk
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # âœ… Status Check
  status:
    name: âœ… Build Status
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: always()
    
    steps:
    - name: ðŸ“Š Build Summary
      run: |
        echo "## ðŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Quality | ${{ needs.quality.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.quality.result }}" == "success" ] && [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
          echo "ðŸŽ‰ **All checks passed!**" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Some checks failed!**" >> $GITHUB_STEP_SUMMARY
        fi
