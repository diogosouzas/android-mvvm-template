[versions]
agp = "8.12.2"
kotlin = "2.0.21"
coreKtx = "1.13.1"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
appcompat = "1.7.0"
material = "1.12.0"
activityCompose = "1.9.2"
lifecycleRuntimeKtx = "2.8.7"
composeBom = "2024.10.01"
composeMaterial3 = "1.3.1"
composeUi = "1.7.5"
navigationCompose = "2.8.4"
koin = "3.5.6"
koinCompose = "3.5.6"
room = "2.6.1"
retrofit = "2.11.0"
okhttp = "4.12.0"
kotlinxCoroutines = "1.8.1"
kotlinxSerializationJson = "1.7.3"
timber = "5.0.1"
workManager = "2.9.1"
datastore = "1.1.1"
